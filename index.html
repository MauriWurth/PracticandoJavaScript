<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyTask</title>
</head>

<body>
    <div>
        <h1>Party Task</h1>
    </div>
    <div>
        <h1>Bienvenidos a nuestro servicio de gestión de eventos</h1>
    </div>
    <div>
        <form action="" method="get" id="invitadoData">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="Edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <label for="Género">Género:</label>
            <select name="genero" id="genero">
                <option value="m">Masculino</option>
                <option value="f">Femenino</option>
                <option value="n">No sabe</option>
            </select>
            <label for="Colaboración">Colaboración:</label>
            <input type="number" name="colaboracion" id="colaboracion">
            <input type="submit" value="Agregar Invitado" id="agregarInvitado">
        </form>

    </div>

    <div>
        <table>
            
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
